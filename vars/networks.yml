---
networks:
  - name: RHOSPVirtLab_ctlplane
    bridge: br-ctlplane
    forward: false
    mac_suffix: '00'
    ipv4: false
    hypervisor_if: eno2
  - name: RHOSPVirtLab_vlans
    bridge: br-vlans
    forward: false
    mac_suffix: '01'
    ipv4: false
    hypervisor_if: eno3
  - name: RHOSPVirtLab_external
    bridge: br-external
    forward: route
    mac_suffix: '02'
    ipv4:
      address: '10.0.0.1'
      netmask: '255.255.255.0'
      dhcp: false
  - name: RHOSPVirtLab_management
    bridge: br-management
    forward: nat
    mac_suffix: '0f'
    ipv4:
      address: '192.168.250.1'
      netmask: '255.255.255.0'
      dhcp:
        start: '192.168.250.100'
        end: '192.168.250.254'
        hosts: true
