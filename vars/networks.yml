---
networks:
  - name: RHOSPVirtLab_ctlplane
    bridge: br-ctlplane
    forward: bridge
    mac_suffix: '00'
    ipv4: false
    hypervisor_if: eno2
    vlans:
      - name: External
        id: "{{ network_data_vlans.External }}"
        address: '10.0.0.1/24'
      - name: InternalApi
        id: "{{ network_data_vlans.InternalApi }}"
        address: ''
      - name: Storage
        id: "{{ network_data_vlans.Storage }}"
        address: ''
      - name: StorageMgmt
        id: "{{ network_data_vlans.StorageMgmt }}"
        address: ''
      - name: Tenant
        id: "{{ network_data_vlans.Tenant }}"
        address: ''
  - name: RHOSPVirtLab_management
    bridge: br-management
    forward: nat
    mac_suffix: '0f'
    vlans: []
    ipv4:
      address: '192.168.250.1'
      netmask: '255.255.255.0'
      dhcp:
        start: '192.168.250.100'
        end: '192.168.250.254'
        hosts: true
