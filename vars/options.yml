---

# RHOSP version
RHOSP_version: 17.0

# Cleaning and creating parameters
cleanup: False

# overcloud parameters
external_if: eno1
overcloud_ip: 10.0.0.254
forwarded_ports:
  - 80
  - 6080
  - 5000

# dns and ntp servers
dns_servers:
  - '8.8.8.8'
  - '8.8.4.4'
ntp_servers: 
  - '0.pool.ntp.org'
  - '1.pool.ntp.org'
  - '2.pool.ntp.org'
  - '3.pool.ntp.org'

# vlans to use in the network-data
network_data_vlans:
  External: 10
  InternalApi: 20
  Storage: 30
  StorageMgmt: 40
  Tenant: 50
  Management: 60

# interfaces to use in each nic-config
interfaces:
  VirtualController:
    ControlPlane: nic1
    External: nic2
  VirtualCompute:
    ControlPlane: nic1
    External: nic2
  VirtualCephStorage:
    ControlPlane: nic1
    External: nic2
  VirtualComputeHCI:
    ControlPlane: nic1
    External: nic2
  Controller:
    ControlPlane: nic2
    External: nic3
  Compute:
    ControlPlane: nic2
    External: nic3
  ComputeOvsDpdk:
    ControlPlane: nic2
    External: nic3
    DpdkBonds:
      - name: dpdkbond0
        ports:
          - name: dpdk0
            interface: nic4
            driver: vfio-pci
          - name: dpdk1
            interface: nic5
            driver: vfio-pci
  ComputeOvsDpdkSriov:
    ControlPlane: nic2
    External: nic3v0
    Sriov:
      - device: nic3
        numvfs: 8
    DpdkBonds:
      - name: dpdkbond0
        ports:
          - name: dpdk0
            interface: nic3v1
            driver: vfio-pci
          - name: dpdk1
            interface: nic3v2
            driver: vfio-pci
  ComputeSriov:
    ControlPlane: nic2
    External: nic3v0
    Sriov:
      - device: nic3
        numvfs: 8
  ComputeOvsHwOffload:
    ControlPlane: nic2
    External: nic3v0
    Sriov:
      - device: nic3
        numvfs: 8
  CephStorage:
    ControlPlane: nic2
    External: nic3
  ComputeHCI:
    ControlPlane: nic2
    External: nic3

# All computes default properties
BridgeMappings: 'datacentre:br-ex'
NetworkVlanRanges: 'datacentre:1:1000,sriov1:11:19'

# ComputeSriov default properties
ComputeSriovProperties:
  isolcpus: '8-19'
  hugepagesz: '1GB'
  hugepages: 32
  kernelargs: 'iommu=pt intel_iommu=on'
  physicaldevmappings: 'sriov1:ens1f1'
  dedicatedcpus: '8-19'
  sharedcpus: '4-7'
  hostmemory: 8192
  pcipassthrough:
    - devname: ens1f1
      network: 'sriov1'
      trusted: true

# ComputeOvsHwOffload default properties
ComputeOvsHwOffloadProperties:
  isolcpus: '8-19'
  hugepagesz: '1GB'
  hugepages: 32
  kernelargs: 'iommu=pt intel_iommu=on'
  physicaldevmappings: 'offload1:ens1f1'
  dedicatedcpus: '8-19'
  sharedcpus: '4-7'
  hostmemory: 8192
  pcipassthrough:
    - devname: ens1f1
      network: 'offload1'
      trusted: true

# ComputeOvsDpdk default properties
ComputeOvsDpdkProperties:
  isolcpus: '6-23,30-47'
  hugepagesz: '1GB'
  hugepages: 32
  kernelargs: 'iommu=pt intel_iommu=on'
  dedicatedcpus: '8-23,32-47'
  sharedcpus: '6-7,30-31'
  hostmemory: 8192
  socketmemory: '4096,4096'
  memorychannels: '4'
  ovsdpdkcorelist: '2,26,3,27'
  ovspmdcorelist: '4,28,5,29'

# ComputeOvsDpdkSriov default properties
ComputeOvsDpdkSriovProperties:
  isolcpus: '6-23,30-47'
  hugepagesz: '1GB'
  hugepages: 32
  kernelargs: 'iommu=pt intel_iommu=on'
  dedicatedcpus: '8-23,32-47'
  sharedcpus: '6-7,30-31'
  hostmemory: 8192
  socketmemory: '4096,4096'
  memorychannels: '4'
  ovsdpdkcorelist: '2,26,3,27'
  ovspmdcorelist: '4,28,5,29'
  physicaldevmappings: 'sriov1:ens1f1'
  pcipassthrough:
    - devname: ens1f1
      network: 'sriov1'
      trusted: true

# CephStorage default properties
CephStorageProperties:
  devices: ['/dev/sdb']

# Octavia parameters
DeployOctavia: False

# Subscription manager parameters
RegisterNodes: False

# DCN leafs
