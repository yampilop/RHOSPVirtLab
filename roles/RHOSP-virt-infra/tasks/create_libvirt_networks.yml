- name: NETWORKS - Create libvirt hooks directory
  file:
    path: "/etc/libvirt/hooks"
    state: directory
    mode: "755"
    owner: root
    group: root

- name: NETWORKS - Add hook for libvirt networks (hack) in order to allow port-forwarding
  template:
    src: "network-hook.j2"
    dest: "/etc/libvirt/hooks/network"
    mode: "755"
    owner: root
    group: root
  become: yes
  notify: HANDLER - restart libvirtd service

- name: NETWORKS - Gather facts about libvirt networks
  community.libvirt.virt_net:
    command: facts

- name: NETWORKS - Define the network from the template
  community.libvirt.virt_net:
    command: define
    name: "{{ item.name }}"
    xml: "{{ lookup('template', 'network.xml.j2') }}"
  when: ansible_libvirt_networks[item.name] is not defined
  loop: "{{ networks }}"
  become: yes

- name: NETWORKS - Gather facts about libvirt networks again
  community.libvirt.virt_net:
    command: facts

- name: NETWORKS - Activate the network
  community.libvirt.virt_net:
    state: active
    name: "{{ item.name }}"
  when: ansible_libvirt_networks[item.name]['state'] != 'active'
  loop: "{{ networks }}"
  become: yes

- name: NETWORKS - Enable autostart for the network
  community.libvirt.virt_net:
    autostart: yes
    name: "{{ item.name }}"
  when: ansible_libvirt_networks[item.name]['autostart'] != 'yes'
  loop: "{{ networks }}"
  become: yes
