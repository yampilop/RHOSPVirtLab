---
# defaults file for RHOSP-undercloud

# RHOSP version
RHOSP_version: 16.2

create: True

# overcloud parameters
overcloud_ip: 10.0.0.254

# dns and ntp servers
dns_servers:
  - '8.8.8.8'
  - '8.8.4.4'
ntp_servers: 
  - '0.pool.ntp.org'
  - '1.pool.ntp.org'
  - '2.pool.ntp.org'
  - '3.pool.ntp.org'

# vlans to use in the network-data
network_data_vlans:
  External: 10
  InternalApi: 20
  Storage: 30
  StorageMgmt: 40
  Tenant: 50
  Management: 60

# interfaces to use in each nic-config
interfaces:
  controller:
    ControlPlane: nic1
    External: nic2
  compute:
    ControlPlane: nic1
    External: nic2
  computeovsdpdk:
    ControlPlane: nic2
    External: nic3
    DpdkBonds:
      - name: dpdkbond0
        ports:
          - name: dpdk0
            interface: nic4
          - name: dpdk1
            interface: nic5
  computesriov:
    ControlPlane: nic2
    External: nic3
    Sriov:
      - device: nic4
        numvfs: 8
  cephstorage:
    ControlPlane: nic2
    External: nic3
  computehci:
    ControlPlane: nic2
    External: nic3

# All computes default properties
BridgeMappings: 'datacentre:br-ex'
NetworkVlanRanges: 'datacentre:1:1000,sriov1:11:19'

# ComputeSriov default properties
ComputeSriovProperties:
  isolcpus: '8-19'
  hugepagesz: '1GB'
  hugepages: 32
  kernelargs: 'iommu=pt intel_iommu=on'
  physicaldevmappings: 'sriov1:eno4'
  sharedcpus: '4-7'
  hostmemory: 8192
  pcipassthrough:
    - vendor_id: 8086
      product_id: 1528
      address: '0000:85:00.0'
      network: 'sriov1'
      trusted: true
    - vendor_id: 8086
      product_id: 1515
      address: '0000:85:10.*'
      network: 'sriov1'
      trusted: true

# ComputeOvsDpdk default properties
ComputeOvsDpdkProperties:
  isolcpus: '6-23,30-47'
  hugepagesz: '1GB'
  hugepages: 32
  kernelargs: 'iommu=pt intel_iommu=on'
  dedicatedcpus: '6-23,30-47'
  sharedcpus: '4-5,28-29'
  hostmemory: 4096
  socketmemory: '4096,4096'
  memorychannels: '4'
  ovsdpdkcorelist: '0,24,1,25'
  ovspmdcorelist: '2,26,3,27'

# CephStorage default properties
CephStorageProperties:
  devices: ['/dev/sdb']

# Octavia parameters
DeployOctavia: false

# vms is a list to define the virtual machines to be created. The role defines a minimum of one undercloud, one controller node and one compute node
vms:
  - name: undercloud
    title: 'RHOSPVirtLab Undercloud'
    profile: 'undercloud'
    memory: 6291456
    vcpus: 2
    bmcport: 6230
    mac: '0c:1f:0d:10:00'
    disk_size: 107374182400
    backing_store: "{{ RHOSP_version_supported[RHOSP_version].rhel_image.name }}"
    cdrom: 'undercloud-init.iso'
    nics:
      RHOSPVirtLab_ctlplane: ''
      RHOSPVirtLab_management: '192.168.250.10'
  - name: controller0
    title: 'RHOSPVirtLab Controller 0'
    profile: 'control'
    memory: 8388608
    vcpus: 2
    bmcport: 6231
    mac: '0c:1f:0d:11:00'
    disk_size: 53687091200
    backing_store: ''
    cdrom: ''
    nics:
      RHOSPVirtLab_ctlplane: ''
      RHOSPVirtLab_external: ''
  - name: compute0
    title: 'RHOSPVirtLab Compute 0'
    profile: 'compute'
    memory: 6291456
    vcpus: 4
    bmcport: 6234
    mac: '0c:1f:0d:12:00'
    disk_size: 53687091200
    backing_store: ''
    cdrom: ''
    nics:
      RHOSPVirtLab_ctlplane: ''
      RHOSPVirtLab_external: ''

# physical is a list to define the physical machines to be connected. The role doesn't define any by default
physical: []

# networks is a list to define the virtual networks to be created
networks:
  - name: RHOSPVirtLab_ctlplane
    bridge: br-ctlplane
    forward: bridge
    hypervisor_if: eno2
    mac_suffix: '00'
    ipv4: false
  - name: RHOSPVirtLab_external
    bridge: br-external
    forward: bridge
    hypervisor_if: eno3
    mac_suffix: '05'
    ipv4:
      address: '10.0.0.1'
      netmask: '255.255.255.0'
      dhcp: false
  - name: RHOSPVirtLab_management
    bridge: br-management
    forward: nat
    mac_suffix: '0f'
    ipv4:
      address: '192.168.250.1'
      netmask: '255.255.255.0'
      dhcp:
        start: '192.168.250.100'
        end: '192.168.250.254'
        hosts: true
